<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Document</title>
  <link rel="stylesheet" href="./lib/element/theme-chalk/index.css">
  <style>

  </style>
</head>

<body>
  <div id="app">
        <el-tag closable v-for="(item,index) in arr" :key="index" @close="handleClose(index)">{{item}}</el-tag>
  </div>
  <script src="./lib/vue.js"></script>
  <script src="./lib/element/index.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
          arr:[2,3,4,5]
      },
      methods: {
        handleClose(i){
            this.arr.splice(i,1)
        }
      }
    });
  </script>
</body>

</html>
